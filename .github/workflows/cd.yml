name: Continuous Deployment

on:
  push: 
    branches:
      - master 


jobs:
  deployment:
    runs-on: self-hosted 
    steps:
      - name: Checkout main branch 
        uses: actions/checkout@v2

      - name: Build and run docker containers
        run: |
          su - craig 
          cd ~/actions-runner/_work/easymeals/easymeals 
          sudo docker-compose up -d 
          chown -R craig ~/actions-runner/_work 
